<body>
    <div class="container">
        <h3 class="text-center"><div class="test-heading">QNTM Test Page</div></h3>
        <button (click)="joinGroup()">PM Test</button>
        <div class="messaging">
      <div class="inbox_msg">
        <div class="mesgs">
          <div class="msg_history">
          <div class="initial">Now chatting with:</div>
            <div *ngIf="messages.length > 0">
              <div *ngFor="let message of messages">
                <!-- to them -->
                <div *ngIf="message['username'] == name">
                    <div class="outgoing_msg">
                        <div class="sent_msg">
                           <p>{{message['username']}}: {{message['msg']}}</p>
                         </div>
                      </div>   
                </div>
                <!-- to me -->
                <div *ngIf="message['username'] != name">
                 <div class="incoming_msg">
                        <div class="received_msg">
                          <div class="received_withd_msg">
                            <p>{{message['username']}}: {{message['msg']}}</p>
                          </div>
                        </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <form (ngSubmit)="sendDirect()" #chatForm="ngForm">
          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" [(ngModel)]="message" required 
              name="message" id="message" class="write_msg" 
              placeholder="Type a message" />
              <button class="msg_send_btn" id="sendmessage" [disabled]="!chatForm.valid">
                <i class="fa fa-paper-plane-o"></i>
              </button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    </div>
</body>
