    <form  #registerForm="ngForm" (ngSubmit)="run()">
        <h2 class="text-center">Test Page</h2>   
        
        <div class="form-label-group">
        	  <input type="text" class="form-control" [(ngModel)]="model.Username" placeholder="Username" name="username" required>
            <label for="username">Username</label>
        </div>
		
        <div class="form-label-group">
            <input type="password" id="inputPasssword" class="form-control" [(ngModel)]="model.Password" name="password" required placeholder="Password">
            <label for="inputPassword">Password</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
        </div>
        <div class="loading-text" *ngIf="loading">{{process}}</div>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
        </form>
